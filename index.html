<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="styles/index.css">
  <title>Password Generator</title>
</head>
<body>
  
  <div  id="passwordGenerator">
    <h1>Secure Password Generator</h1>


    <form id="form" action="">
      <p>Select how many characters you would like your password to be</p><br/>
      <input id='testy' type="number" name="characterCount" min="4" max="15"> <!-- number needs to be equal to length in javascript-->
      <input type="submit" value="Submit">
    </form>

    <!--A generated password should appear within <output> when the form is submitted -->
    <output id="end"></output>


  </div>
<script src="./index.js"></script>
</body>
</html>
